<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../assets/css/bootstap/bootstrap.min.css">

<body>

    <div class="flex-wrapper">
        <div class="bg-abstract">

        </div>
        <section class="main-section">
            <img class="logo-lg" src="../assets/images/logo.png" alt="Logo">

            <div class="section-title-lg">
                Forgot Password
            </div>

            <form action="#" method="post">

                    <span class="flaticon-envelope icons desc-icon"></span>

                        <input autofocus class="form-control custom-form no-shadow" type="text" value="" placeholder="">

                    <img class="verify-icon" src="../assets/icons/check.svg" alt="">
                </div>


               

                <div class="d-flex align-items-center mt-4">
                    <button class="btn btn-gen btn-login">Submit</button>
                    <a href="login.html" class="btn btn-gen btn-forgot">< Back to Login</a>
                </div>
            </form>
        </section>
    </div>
    <script src="../assets/js/jquery/jquery-3.5.1.min.js"></script>
    <script src="../assets/js/bootstrap/bootstrap.min.js"></script>
